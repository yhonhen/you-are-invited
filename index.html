<html lang="en">
<head>
 <meta property="og:title" content="Ella and Nino Nuptial" />

                              <!-- Tells the platform it's a website -->
<link rel="icon" type="image/png" href="images/favicon1.png">

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <style>
    /* üåå Elegant Animated Fireworks Background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1b003d 0%, #000 100%);
      overflow: hidden;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }

    /* ‚ú® Fireworks Particles */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #fff, transparent);
      border-radius: 50%;
      animation: explode 2s ease-out infinite;
      opacity: 0;
    }

    @keyframes explode {
      0% {
        opacity: 1;
        transform: scale(0.2) translate(0, 0);
      }
      50% {
        opacity: 1;
        transform: scale(2) translate(calc(var(--x) * 1px), calc(var(--y) * 1px));
      }
      100% {
        opacity: 0;
        transform: scale(0.1) translate(calc(var(--x) * 1.5px), calc(var(--y) * 1.5px));
      }
    }

    .firework:nth-child(3n) {
      background: radial-gradient(circle, #ff9ef7, transparent);
    }
    .firework:nth-child(3n+1) {
      background: radial-gradient(circle, #ffd86f, transparent);
    }
    .firework:nth-child(3n+2) {
      background: radial-gradient(circle, #88e0ff, transparent);
    }

    /* üåü Glow Effect */
    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: floatGlow 6s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes floatGlow {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
      100% { transform: translate(-50%, -52%) scale(1.1); opacity: 0.6; }
    }

  

    /* üé† Carousel Styling */
    .carousel {
      width: 90%;
      max-width: 420px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(87, 4, 92, 0.956);
      z-index: 10;
      position: relative;
    }
    .carousel-item img {
      width: 100%;
      height: auto;
      aspect-ratio: 2 / 3;
      object-fit: cover;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(238, 25, 184, 0.5);
      border-radius: 50%;
      padding: 10px;
    }
    /* üéûÔ∏è GIF Section Styling */
.gif {
  position: relative;
  width: 430px;              /* smaller width */
  max-width: 80%;
  overflow: hidden;
  z-index: 10;
  margin-top: -20px;          /* move higher on the page */
  margin-bottom: -50px;      /* overlap the carousel slightly */
}

.gif img {
  width: 100%;
  display: block;
}

  </style>
</head>

<body>
  <div class="glow"></div>
  <div id="fireworks"></div>

 <!-- üéûÔ∏è GIF Section -->

  <img src="videos/invited.gif" class="gif" alt="You Are Invited" />


  <!-- üé† Carousel -->
  <div id="portraitCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/1.png" class="d-block w-100" alt="Invitation 1">
      </div>
      <div class="carousel-item">
        <img src="images/2.png" class="d-block w-100" alt="Invitation 2">
      </div>
      <div class="carousel-item">
        <img src="images/3.png" class="d-block w-100" alt="Invitation 3">
      </div>
      <div class="carousel-item">
        <img src="images/4.png" class="d-block w-100" alt="Invitation 4">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#portraitCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#portraitCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- üéá Fireworks Script -->
  <script>
    const fireworks = document.getElementById('fireworks');

    function createFirework() {
      const count = 20 + Math.random() * 10;
      const centerX = Math.random() * window.innerWidth;
      const centerY = Math.random() * (window.innerHeight / 2);

      for (let i = 0; i < count; i++) {
        const fw = document.createElement('div');
        fw.classList.add('firework');

        const angle = (i / count) * 2 * Math.PI;
        const distance = 60 + Math.random() * 80;
        fw.style.setProperty('--x', Math.cos(angle) * distance);
        fw.style.setProperty('--y', Math.sin(angle) * distance);

        fw.style.left = centerX + 'px';
        fw.style.top = centerY + 'px';
        fw.style.animationDelay = (Math.random() * 2) + 's';

        fireworks.appendChild(fw);
        setTimeout(() => fw.remove(), 2500);
      }
    }

    setInterval(createFirework, 1500);
  </script>
</body>
